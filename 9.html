<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <style>
        p:first-letter{font-size:2.5em;padding-right:5px; text-transform:uppercase;}
        /*段落第一个字母样式 :first-letter  ,另外text-transform:uppercase; 是将英文字母转换成大写格式输出 */

        /* :first-letter样式中还可以使用行内元素的vertical-align属性，以控制同行内容的对齐方式,字体比较小时能派上用场！*/
        p:first-line{ color:#f00;} /* 段落第一行样式 :first-line */
    </style>


</head>
<body>



<p>first paragraph first paragraph first paragraph first paragraph first paragraph first paragraph</p>
<p>段落文字段落文字段落文字</p>



</body>
</html>
